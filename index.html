<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pomodoro Clock | For Productivity!</title>
        
        <!-- styles -->
        <link href="assets/css/styles.css" rel="stylesheet">
        
        <!-- links -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container">
<!--
            <div class="clock"><span class="display-time-amount">25</span>:<span class="session-seconds-amount">00</span>
            </div>
-->
            <div class="clock">
                <span class="display-time-amount">
                    25:00
                </span>
            </div>
            
            <div class="times">
                <div class="session">
                    <p>
                        Session
                    </p>
                    <p>
                        <span class="session-time-amount" contentEditable>25</span> min
                    </p>
                    <div>
                        <button class="less-session-time">&minus;</button>
                        <button class="more-session-time">&plus;</button>
                    </div>
                </div>
                <div class="break">
                    <p>
                        Break
                    </p>
                    <p>
                        <span class="break-time-amount" contentEditable>5</span> min
                    </p>
                    <div>
                        <button class="less-break-time">&minus;</button>
                        <button class="more-break-time">&plus;</button>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="visible start">Start</button>
                <button class="hidden pause" id="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>
            
            <div class="warning invisible">
                <p>
                    Session: 5 - 90 <br>
                    Break: 2 - 30
                </p>
            </div>
        </div>
        
<!--        <script src="assets/js/scripts.js"></script>-->
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
